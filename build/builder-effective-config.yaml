directories:
  output: build
  buildResources: build
productName: 深圳市瑞达智能检测系统用户端
appId: org.simulatedgreg.electron-vue
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  include: ./install.nsh
extraResources:
  - from: ./static/finger
    to: ../finger
files:
  - filter:
      - dist/electron/**/*
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
  artifactName: '${productName}-${version}.exe'
  extraResources:
    from: ./static/finger
    to: ../finger
linux:
  icon: build/icons
electronVersion: 8.2.0
